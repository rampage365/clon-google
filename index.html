<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="estilos.css">
  <title>Google</title>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href=#>About</a></li>
        <li><a href=#>Store</a></li>
      </ul>
      <ul>
        <li><a class="small-text" href=#>Gmail</a></li>
        <li><a class="small-text" href=#>Images</a></li>
        <li class="menu-bg">
          <img
          class="menu-button"
              src="https://cdn.icon-icons.com/icons2/2367/PNG/512/grid_x_icon_143582.png"
          alt="menu button">
          
        </li>
        <li class="profile-pic-google">
          <img
          class="profile-pic"
          src="https://www.focusedu.org/wp-content/uploads/2018/12/circled-user-male-skin-type-1-2.png"
          alt="profile pic">
        </li>
      </ul>
    </nav>
  </header>

  <section class="search-wrapper">
    <img
      class="logo"
      src="https://jesusdavc.github.io/GoogleClone/assets/images/google.png"
      alt="logo">
    <form>
      <img
        class="search"
        src="https://www.freepnglogos.com/uploads/search-png/search-icon-transparent-images-vector-16.png">
      <img
        class="mic"
        src="https://upload.wikimedia.org/wikipedia/commons/2/22/Google_microphone_logo.png">
      <input type="text">
      <div class="buttons">
        <button type="button">Buscar con Google</button>
        <button type="button">Me siento con suerte</button>
      </div>
    </form>
  </section>

  <footer>
    <div class="panel">
      <p>Estados Unidos</p>
    </div>
    <div class="panel">
      <ul>
        <li><a href=#>Advertising</a></li>
        <li><a href=#>Business</a></li>
        <li><a href=#>How Search Works</a></li>
      </ul>
      <div class="cc">
        <img
          class="cc-izq"
          src="https://cdn.icon-icons.com/icons2/2248/PNG/512/copyright_icon_137723.png"
          alt="cc">
        <a href=#>Drechos de autor 2021</a>
      </div>
      <ul class="right">
        <li><a href=#>Privacy</a></li>
        <li><a href=#>Terms</a></li>
        <li><a href=#>Settings</a></li>
      </ul>
    </div>
  </footer>

</body>
</html>
